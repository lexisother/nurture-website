home:
  text: |
    <p>Welkom op mijn informatieve website over mijn favoriete album ooit, Porter Robinson's "Nurture"</p>
    <p>Ik ben het eerste nummer "Get Your Wish" tegengekomen tijdens de 2021 "stay-at-home" editie van Porter's jaarlijkse "Second Sky" festival, wat tijdens COVID "Secret Sky" heette.</p>
    <p>Ik was meteen verliefd. De melodieën, de mastering, de zang, alles voelde zo... geruststellend. Op een of andere manier.</p>
    <p>Toen meer nummers van het album uitkwamen, zoals "Look at the Sky" aan het einde van de 2021 live set, kreeg het album al snel een plaats in mijn hart.</p>
    <p>Sindsdien ben ik niet gestopt met het beluisteren van het album, remixes van de numers, of de live sets.</p>
    <p>Ik had altijd al een ding voor Porter's muziek, zoals zijn debutalbum "Worlds", waar nummers zoals "Flicker" of "Hear the Bells" juist uitsprongen.</p>
    <p>Maar Nurture? Dit was iets speciaals.</p>

