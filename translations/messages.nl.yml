songs:
  header: Een lijst van Nurture's nummers, opgehaald van de Spotify API.

  lifelike: |
    "Lifelike" is het instrumentale openingsnummer van het tweede album van Porter Robinson, Nurture.
    Met iets meer dan negentig seconden, dient het nummer als toonzetter voor de rest van het project.
    Het begint met zachte piepjes, fluitende vogels en een zacht instrumentaal motief, dat langzaam wordt opgebouwd met strijkers, percussie, vocale fragmenten en meer.
    Het zet perfect de sfeer voor de door de natuur geïnspireerde, melodische en mooie Nurture.<br />
    Dit nummer en "Wind Tempos" werden beide door Porter aangehaald als sterk beïnvloed door de muziek van Masakatsu Takagi.

  look-at-the-sky: |
    Een vrolijk hoopvol nummer, "Look At The Sky", is de vierde single van het album.
    Het nummer debuteerde op 9 mei 2020 tijdens zijn set in Secret Sky als het laatste nummer van de set.
    Het werd later officieel uitgebracht op 27 januari 2021.<br />
    Het nummer volgt de reis van een persoon die te maken heeft met (creatieve) burn-out en het imposter-syndroom, en hun weg eruit.

  get-your-wish: |
    "Get Your Wish" is de eerste single van Nurture.
    Het is de eerste originele release van een nummer van Porter als soloartiest sinds zijn debuutalbum 'Worlds' uit 2014 en zijn samenwerkingsnummer uit 2016 met Madeon, 'Shelter'.<br />
    Het nummer gaat over het vinden van een reden om verder te gaan, ook al is het niet in je eigen belang, en over de doorbraak van Porter na een aantal jaren van falen om muziek te schrijven en verpletterd te zijn.

  wind-tempos: |
    "Wind Tempos" is de langste en een van de meest relatief experimentele nummers op Nurture.
    Gebouwd rond een pianomelodie van één noot. het nummer bouwt langzaam op, glitchend en pulserend gedurende de eerste drie minuten.
    Het nummer transformeert echter volledig in de tweede helft, een prachtige pianosolo van één minuut die plaats maakt voor een glitchy, herhalende sample waar de tweede helft om draait.

  musician: |
    "Musician" is de vijfde single van Porter Robinson's tweede album Nurture.
    Het nummer toont de interne strijd die Porter voelde na de release van zijn debuut-LP Worlds en hoe hij uiteindelijk vocht door zijn zorgen dat muziek niet de juiste weg was voor zijn toekomst.<br /><br />

    Een set vocale-chops is opgebouwd uit een niet eerder uitgebrachte samenwerking tussen Porter en electropoptrio Kero Kero Bonito. <br /><br />

    Toen een Stereogum-artikel van 27 januari 2021 afkortingen lekte van de meeste niet-uitgebrachte Nurture-tracktitels, was 'Musician' met name de enige wiens volledige titel werd gepost. (De leak is inmiddels neergehaald.)

  do-re-mi-fa-so-la-ti-do: |
    Op de dag dat Nurture werd uitgebracht, schreef Porter op Twitter:<br /><br />

    "Ik heb dit nummer geschreven nadat ik voor het eerst naar de artiest Cornelius had geluisterd. Het was een van die situaties waarin mensen me keer op keer hadden verteld hoeveel ik van hem zou gaan houden, maar het werd bijna overweldigend, dus ik vermeed het een beetje. Toen luisterde ik eindelijk en schreef dit nummer in acht uur. Het voelt alsof ik door mijn buurt rolschaats - me gewoon vrij en in deze kinderlijke staat voel."

  mother: |
    Het lied Mother wil de liefde uitdrukken die Porter voor zijn ouders voelt, evenals het verdriet van het opgroeien.<br />
    Porter zegt: "Ik had het gevoel dat vanaf het moment dat ik verhuisde, mijn jeugd voorbij zou zijn en ik mijn familie of hond bijna nooit meer zou zien."<br />
    In werkelijkheid was het helemaal niet zo, hij ziet ze nog steeds de hele tijd. Maar zijn doel was om de trieste kant van het opgroeien vast te leggen: het besef dat je ouders niet onfeilbaar zijn.

  dullscythe: |
    "dullscythe" is verreweg het meest abstracte en experimentele nummer op het album, en het is het enige nummer dat geen standaardtempo heeft.<br />
    Het doel was dat het heel hard en chaotisch zou aanvoelen - iets halverwege om mensen scherp te houden - en het geeft je het gevoel alsof je in duizend richtingen wordt geslagen.

  sweet-time: |
    "Sweet Time" gaat over zo verliefd zijn op iemand dat je voor het eerst in je leven bang bent om dood te gaan. Je realiseert je dat je niet gegarandeerd bent van een eeuwigheid samen. <br />
    In de tekst praat Porter over het zoeken naar God om er zeker van te zijn dat ze in orde is, en ik moet er elke keer van huilen.<br />
    Ik huilde mijn ogen uit toen ik het nummer voor het eerst hoorde, ik kon nauwelijks proberen mee te zingen.<br /><br />

    Maar uiteindelijk is het nummer ook een uiting van dankbaarheid, want de wereld heeft geluk dat ze haar heeft.<br />
    Rika en Porter zijn vier jaar samen, onlangs heeft hij haar zelfs ten huwelijk gevraagd!

  mirror: |
    Een vrolijk, melodieus nummer, "Mirror" is de derde single van het album Nurture van Porter Robinson uit 2021. Het werd de dag voor de release op Instagram aangekondigd, samen met een foto van een spiegel<br />.
    De exacte tijd werd slechts een uur voor de release onthuld en een fragment van het nummer speelde in de teaser-trailer van het album.<br /><br />

    Het nummer gaat heen en weer tussen twee stemmen, Porter Robinson en de verteller. Porter spreekt teleurstelling en kritiek uit, terwijl de verteller aanmoediging en hoop geeft.<br /><br />

    Over het algemeen gaat het nummer over Porter die zijn twijfel aan zichzelf terugdringt.<br />
    Hij sprak over zijn innerlijke kritiek in een YouTube-beschrijving:<br />
    ""Mirror" is een lied over de kosten van hard zijn voor jezelf... Het kan heel bevrijdend zijn om te erkennen dat we meestal alleen onze eigen gedachten in de weg laten staan, en dat we er iets aan kunnen doen."

  something-comforting: |
    Voor het eerst aangekondigd op 9 maart 2020 door Porter op Twitter, is "Something Comforting" de tweede promotiesingle voor Nurture.<br />
    Emotioneel en tekstueel vat dit nummer de essentie van het album. Het was het eerste dat werd geschreven dat het zaad werd voor alles wat volgde.

  blossom: |
    "Blossom", een liefdesballad, is het 12e nummer op Nurture.<br />
    Het valt op in de tracklist omdat het instrumentaal eenvoudiger is in vergelijking met de meer complexe elektronica van het album, dat uitsluitend bestaat uit een instrumentaal gitaar (door Porter aangegeven als een toetsenbord dat een gitaar emuleert) en de stem van de Porter met een veranderde toonhoogte.<br /><br />

    Porter zei in een Reddit AMA dat het "een van de beste nummers is die hij ooit heeft geschreven", en het in slechts één nacht heeft geschreven.<br /><br />

    De titel van het nummer is "Blossom", omdat het is geschreven voor Porter's vriendin Rika, wiens naam zich vertaalt naar "perenbloesem" in het Japans.

  unfold: |
    "Unfold", dat de dag voor de release van Nurture uitkwam, is de zesde en laatste single van het album.<br />
    Het nummer werd officieel onthuld samen met de rest van de Nurture non-singles op 12 april 2021.<br />
    Fans hadden de titel en verwijzingen naar een samenwerking met Totally Enormous Extinct Dinosaurs echter ontdekt in de code van de "nurtu.re"-website in augustus van het voorgaande jaar.<br /><br />

    In zijn oorspronkelijke staat was "Unfold" bedoeld als een track die al heel vroeg in de tracklist stond. Terwijl Porter eraan bleef werken, realiseerde hij zich echter dat het een moment aan het einde van het album was. "Als ik dit epische wall-of-sound-ding wil hebben, moet het tegen het einde komen."

  trying-to-feel-alive: |
    Op "Trying to Feel Alive", het slotnummer van Nurture, heb ik niets te zeggen.<br />
    Het is zo'n subliem stuk, met zoveel emotie en energie, ik denk dat het beter is om Porter het zelf uit te laten leggen.<br /><br />

    "Met dit nummer probeerde ik de hele reis te begrijpen en probeerde ik erachter te komen wat er is veranderd. Wat heb ik geleerd? Ben ik beter? Ben ik tevreden? Het was enorm moeilijk om te schrijven, maar uiteindelijk kreeg ik het antwoord: dat voldoening niet het echte doel is. Als je alles bereikt waar je naar streeft, stop je met vooruitkijken. Je kunt nergens heen. Dit is nog zo'n nummer waar ik aan het huilen was terwijl ik het schreef omdat ik denk dat het een soort van persoonlijke openbaring was. Nu sta ik aan de andere kant hiervan, nog steeds worstelend met het maken van muziek, nog steeds voel ik me niet helemaal 'heel', maar ik begin te begrijpen dat dat misschien een goede zaak is. Misschien is dat het punt. Misschien is muziek maken mijn manier van me levent proberen te voelen, keer op keer."

